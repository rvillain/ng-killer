<h1 md-dialog-title class="text-center">Suicide</h1>
<div md-dialog-content class="text-center">
  <p>
    Un suicide cause la mort, j'éspère que vous en êtes bien conscient de ça.
  </p>
</div>
<div md-dialog-actions class="text-center">
  <button md-button (click)="onYesClick()" tabindex="2">Confirmer</button>
  <button md-button (click)="onNoClick()" tabindex="-1">Fermer</button>
</div>
