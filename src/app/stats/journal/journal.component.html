<ng-container *ngIf="game">
  <div *ngIf="gameService.isCreated(game)" class="subscription">
    <app-header [game]="game.name"></app-header>
    <div class="row">
      <div class="col text-center">
        <section>
          <h1>
            Rejoignez la partie
          </h1>
          <a href="{{qrUrl}}" target="_blank" [innerHTML]="qrTag"></a>

          <div class="agents" *ngIf="game.agents && game.agents.length > 0">
            <h3>
              Les joueurs inscrits
            </h3>
            <p>
              <span class="agent-card" *ngFor="let agent of game.agents">{{agent.name}}</span>
            </p>
          </div>
        </section>
      </div>
      <div class="col">
        <app-rules></app-rules>
      </div>
    </div>
  </div>
  <ng-container *ngIf="!gameService.isCreated(game)">
    <div class="row">
      <div class="col">
        <header>
          <div class="logo"></div>
          {{game.name}}
        </header>
        <div [innerHTML]="qrTag" id="qrStarted"></div>
        <app-leaderboard [game]="game" title="Classement"></app-leaderboard>
      </div>
      <div class="col col-timeline">
        <app-timeline [actions]="game.actions">

        </app-timeline>
      </div>
    </div>
  </ng-container>

</ng-container>
